models:
  - name: python_modelA
    language: python
    args: ./modelA.py
    inputs: inputA
    outputs: outputA

  - name: python_modelB
    language: python
    args: ./modelB.py
    inputs: inputB
    outputs: outputB

connections:
  - input: outputA  # Connection between model A output & model B input
    output: inputB
  - input: ./test.txt  # Connection between file and model A input
    output: inputA
  - input: outputB  # Connection between model B output and file
    output: ./output.txt