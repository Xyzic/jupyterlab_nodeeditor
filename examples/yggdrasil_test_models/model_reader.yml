model:
  - name: model_reader
    driver: PythonModelDriver
    args: model_reader_test.py

    inputs: 
      name: inputReader_file
    outputs: 
      name: outputReader_file

connections:
  - input: 
      name: ./insouts/input_reader.txt
      filetype: ascii
    output: inputReader_file
  - input: outputReader_file
    output: 
      name: ./insouts/output_reader.txt
      filetype: table
